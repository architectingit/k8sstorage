apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: fiovol
spec:
  storageClassName: storageos-rep
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 300Gi
---
apiVersion: v1
kind: Pod
metadata:
  name: ubuntu
spec:
  volumes:
    - name: fiovol
      persistentVolumeClaim:
        claimName: fiovol
  containers:
  - name: ubuntu
    image: ubuntu:latest
    # Just spin & wait forever
    command: [ "/bin/bash", "-c", "--" ]
    args: [ "while true; do sleep 30; done;" ]
    volumeMounts:
      - name: fiovol
        mountPath: /fiovol
