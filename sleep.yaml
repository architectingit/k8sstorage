apiVersion: v1
kind: Pod
metadata:
  name: ubuntu
spec:
  containers:
  - name: ubuntu
    image: ubuntu:latest
    # Just spin & wait forever
    command: [ "/bin/bash", "-c", "--" ]
    args: [ "while true; do sleep 30; done;" 
    volumeMounts:
      - name: fiovol
        mountPath: /fiovol
---        
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: fiovol
spec:
  storageClassName: storageos
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 300Gi
